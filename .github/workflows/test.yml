name: Go package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      -
        name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      -
        name: Install dependencies
        run: go get .

      -
        name: Build
        run: go build -v ./...

      -
        name: Test
        run: go test -v ./...